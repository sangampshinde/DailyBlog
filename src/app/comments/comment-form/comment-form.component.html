<div class="card mt-5 shadow-effect">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <p>You can leave a comment using this comment form</p>

        <form>
         <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control shadow-effect" placeholder="Enter Your Name Here">
         </div>
         <div class="form-group">
            <label for="">Comment</label>
            <textarea cols="30" rows="10" class="form-control shadow-effect" placeholder="Add Your Comment Here"></textarea>
         </div>
         <button class="btn btn-info btn-theme">Add A Comment</button>
        </form>
    </div>
</div>
